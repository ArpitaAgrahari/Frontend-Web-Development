
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //implementing getter and setter in html for class 
    class Student{
        constructor(name,age,rollNo){
            this._name = name;
            this._age = age;
            this._rollNo = rollNo;
        }
        get name(){
            return this._name;
        }
        set name(newName){
            this._name = newName;
        }
    }
</script>
</body>
</html>
