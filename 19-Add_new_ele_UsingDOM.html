<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Adding new element using DOM</h3>
    <script>
        var e1=document.createElement("p");  //create a new paragraph element
        var text=document.createTextNode("This is a new paragraph");   //create a text node
        e1.appendChild(text);   //add the text to the created element
        document.body.appendChild(e1);  //add the created element to the body
        //e1.remove();
    </script>
    <h3>Adding element to parent elem</h3>
    <div id="div1">   <!--create a div element-->
        <p id="p1">This is a paragraph</p>   <!--create a paragraph element-->
    </div>
</body>
</html>
