<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#btn1").click(function(){
                alert($("h1").text());
            });
            $("#btn2").click(function(){
                alert($("a").html());
            });
            $("#btn3").click(function(){
                alert($("a").attr("href"));
            });
            
        });
    </script>
</head>
<body>
    <h1>Lovely Professional University</h1>
    <h2>India</h2>
    <img src="1.png" height="100" width="100"><br>
    <a href="https://www.lpu.in">LPU</a><br>
    <button id="btn1">TEXT</button>
    <button id="btn2">HTML</button>
    <button id="btn3">ATTRIBUTE</button>
</body>
</html>
