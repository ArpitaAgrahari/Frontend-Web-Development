<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person={
            name: "knox",
            age: 25,
            address: {
                city: "bangalore",
                state: "karnataka"
            }
        };
        for(let i in person.age){
            document.write(i + " : " + person.age[i] + "<br>");
        }
        for(let i in person.address){
            document.write(i + " : " + person.address[i] + "<br>");
        }
    </script>
</body>
</html>
