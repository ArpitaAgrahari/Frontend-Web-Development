<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--//code using try and catch block-->

    <!--//take input from user and perform addditon using function ,if input is null display error message that input is not given by user using throw try and catch -->
    <script>
        try{
            let a = Number(prompt("Enter first number"));
            let b = Number(prompt("Enter second number"));
            if(isNaN(a) || isNaN(b)){
                throw "Input is not given by user";
            }
            else{
                add(a,b);
            }
            function add(a,b){
                let result = a+b;
                document.write("The sum of "+a+" and "+b+" is "+result);
            }
        }
        catch(err){
            document.write(err);
        }
        </script>
        
</body>
</html>
