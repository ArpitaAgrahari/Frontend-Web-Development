<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://media.istockphoto.com/id/1371896330/photo/happy-as">
    <!--float start and float end of image-->

    <img src="https://media.istockphoto.com/id/1371896330/photo/happy-as" style="float: end;">
    <!-- /*fluid image*/ -->
    <img src="https://media.istockphoto.com/id/1371896330/photo/happy-as" class="img-fluid">
    <!--rounded image-->
    <img src="https://media.istockphoto.com/id/1371896330/photo/happy-as" class="rounded">
</body>
</html>
