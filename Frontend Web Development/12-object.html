<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            name: "John",
            age: 30,
            city: "New York"
        greet:function(){document.write("Hello, my name is "+this.name);}
        }
        document.write(" I am "+this.age+" years old and I live in "+this.city)
        person.greet();
        //to add
        person.mobile = 1234567890;
        document.write("My mobile number is "+this.mobile);
        //to delete
        delete person.city;
        document.write("I live in "+this.city);
    </script>
</body>
</html>
