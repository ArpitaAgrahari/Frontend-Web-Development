<!--Tag	Description
<b>	Defines bold text
<em>	Defines emphasized text 
<i>	Defines a part of text in an alternate voice or mood
<small>	Defines smaller text
<strong>	Defines important text
<sub>	Defines subscripted text
<sup>	Defines superscripted text
<ins>	Defines inserted text
<del>	Defines deleted text
<mark>	Defines marked/highlighted text-->



<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Text Formatting
        </title>
    </head>
    <body style="background-color:aqua;font-family:'Courier New', Courier, monospace">
        <h3>hey!! I am <b>Bold.</b></h3>
        <h3>Hey!! I am <i>Italic.</i></h3>
        <h3>Hey!! I am <em>Emphasizes text.</em></h3>
        <h3>Hey!! I am <mark>marked one.</mark></h3>
        <h3>Hey!! I am <sup>superscript</sup> and<sub>Subscript.</sub></h3>
        <h3>Hey!! I am <small>Small</small> one.</h3>
        <h3>Hey!! I am <del>Deleted</del> one.</h3>
        <h3>Hey!! I am <ins>Inserted one.</ins></h3>
    </body>
</html>
