<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Event Bubbling</h3>
    <div id="div1" style="border: 1px solid black; padding: 10px;">
        <h3>Div 1</h3>
        <button id="btn1">Button 1</button>
    </div>
    <script>
        //double click on the button and the div to see the event bubbling
        document.getElementById("btn1").addEventListener("click", function(){
            alert("Button 1 clicked");
        });
        document.getElementById("div1").addEventListener("click", function(){
            alert("Div 1 clicked");
        });
        //to stop eventt bubbling we can use "event.stopPropogation" method 
    </script>
    
    <h3>Event Capturing</h3>
    <div id="div2" style="border: 1px solid black; padding: 10px;">
        <h3>Div 2</h3>
        <button id="btn2">Button 2</button>
    </div>
    <script>
        document.getElementById("btn2").addEventListener("click", function(){
            alert("Button 2 clicked");
        }, true);
        document.getElementById("div2").addEventListener("click", function(){
            alert("Div 2 clicked");
        }, true);
        </script>
</body>
</html>
